<extend name="Public/base_logged" />
<block name="body">
<section class="vbox">
	<section>
		<section class="hbox stretch">
			<section id="content">
				<section class="vbox">
					<section class="scrollable padder">
						<div class="row">
							<div class="col-sm-6">
								<form data-validate="parsley" method="post" name="ModStore"
									action="ModStore">
									<section class="panel panel-default">
										<input type="hidden" name="id" value="{$store.id}">
										<header class="panel-heading">
											<span class="h4">商户注册</span>
										</header>
										<div class="panel-body">
											<p class="text-muted">请填写满信息再提交</p>
											<div class="form-group">
												<label>商户简称</label> <input type="text" name="mchntName"
													value="{$store.mchntname}" class="form-control"
													data-required="true">
											</div>
											<div class="form-group">
												<label>商户全称</label>
												 <input type="text" name="mchntFullName" value="{$store.mchntfullname}" class="form-control" data-required="true">
											</div>
											<div class="form-group pull-in clearfix">
												<div class="col-sm-6">
													<label>城市</label>
{:W('Manage/City/three',array(array('province_code','city_code','district_code'),array(I('province_code'),I('city_code'),I('district_code
'))));}
												</div>
											</div>
											<div class="form-group">
												<label>详细地址</label> <input type="text" class="form-control"
													name="addr" value="{$store.address}"  data-required="true">
											</div>
											<div class="form-group pull-in clearfix">
												<div class="col-sm-6">
													<label>营业执照号</label> <input type="text"
														class="form-control" name="licId" value="{$store.licid}" data-type="number"
														data-required="true">
												</div>
												<div class="col-sm-6">
													<label>营业执照有效期</label> <input type="text"
														class="form-control" name="licValidity" value="{$store.licvalidity}" data-type="number"
														data-required="true">
												</div>
											</div>
											<div class="form-group">
												<label>法人/联系人</label> <input type="text"
													class="form-control" name="corpName" value="{$store.corpname}" data-required="true">
											</div>
											<div class="form-group">
												<label>法人/联系人证件号</label> <input type="text"
													class="form-control" name="idtCard" value="{$store.idtcard}" data-type="number"
													data-required="true">
											</div>
											<div class="form-group">
												<label>负责人</label>
												 <input type="text" class="form-control" name="contactName" value="{$store.contactname}" data-required="true">
											</div>
											<div class="form-group">
												<label>负责人手机号</label> <input type="text"
													class="form-control" name="telephone" value="{$store.telephone}" data-type="phone"
													data-required="true">
											</div>
											<div class="form-group">
												<label>客服电话</label>
												<input type="text" class="form-control" name="servTel" value="{$store.servtel}" data-type="phone" data-required="true">
											</div>

											<div class="form-group">
												<label>结算方式</label>
												<select data-required="true" name="autoSettle" class="form-control m-t">
													<option value="">--请选择--</option>
													<option value="1">自动结算</option>
													<option value="2">手工提现</option>
												</select>
											</div>
										</div>
										<footer class="panel-footer text-right bg-light lter">
											<button type="submit" class="btn btn-success btn-s-xs">提交</button>
										</footer>
									</section>
								</form>
							</div>
						</div>
					</section>
				</section>
			</section>
			<aside class="bg-light lter b-l aside-md hide" id="notes">
				<div class="wrapper">Notification</div>
			</aside>
		</section>
	</section>
</section>
</block>
