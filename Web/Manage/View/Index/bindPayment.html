<!DOCTYPE html>
<html lang="en" class="app">
<head>
<meta charset="utf-8" />
<title>Notebook | Web Application</title>
<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="__PUBLIC__/CMBC/css/app.v2.css" type="text/css" />
<script src="__PUBLIC__/CMBC/js/jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/CMBC/js/area.js" type="text/javascript"></script>
<!--[if lt IE 9]> <script src="js/ie/html5shiv.js" cache="false"></script> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
</head>
<body>
<section class="vbox">
  <section>
    <section class="hbox stretch">
      <section id="content">
        <section class="vbox">
          <section class="scrollable padder">
            <div class="row">
              <div class="col-sm-6">
                <form data-validate="parsley" method="post" name="BindPayment" action="BindPayment">
                  <input type="hidden" name="id" value="{$store.id}">
                  <section class="panel panel-default">
                    <header class="panel-heading"> <span class="h4">商户注册</span> </header>
                    <div class="panel-body">
                      <p class="text-muted">Please fill the information to continue</p>
                      <div class="form-group">
                        <label>商户全称</label>
                        <input type="text" class="form-control"  data-required="true" value="{$store.mchntfullname}"  readonly="true">
                      </div>
						<div class="form-group">
                        <label>支付通道</label>
                        <select data-required="true" class="form-control m-t" name="apiCode">
                            <option value="">--请选择--</option>
                            <option value="0005" >微信</option>
                            <option value="0007" >支付宝</option>
                            <option value="0008" >QQ钱包</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label>接入类型</label>
                        <select data-required="true" class="form-control m-t" name="operateType">
                            <option value="">--请选择--</option>
                            <option value="1" >间联</option>
                            <option value="2" >直联</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label>商户类别</label>
                        <input type="text" class="form-control" name="industryId" data-required="true" value="">
                      </div>
                      <div class="form-group pull-in clearfix">
                      <div class="col-sm-6">
                        <label>日限额</label>
                        <input type="text" name="dayLimit" class="form-control" value="" data-required="true">
                        </div>
                        <div class="col-sm-6">
                        <label>月限额</label>
                        <input type="text" name="monthLimit" class="form-control"  value="" data-required="true">
                        </div>
                      </div>
                      <div class="form-group">
                        <label>固定比例费率</label>
                        <input type="text" name="fixFeeRate" class="form-control" value="" data-required="true">
                      </div>
                      <div class="form-group">
                        <label>特殊费率</label>
                        <input type="text" name="specFeeRate" class="form-control" value="" data-required="true">
                      </div>
                      <div class="form-group">
                        <label>结算账号</label>
                        <input type="text" name="account" class="form-control" value="" data-required="true">
                      </div>
                      <div class="form-group">
                        <label>开户行号</label>
                        <input type="text" name="pbcBankId" class="form-control" value="" data-required="true">
                      </div>
                      <div class="form-group">
                        <label>账户类型</label>
                        <select name="acctType" data-required="true" class="form-control m-t">
                            <option value="">--请选择--</option>
                            <option value="1">对私</option>
                            <option value="2" >对公</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label>message</label>
                        <input type="text" name="message" class="form-control" value="" data-required="true">
                      </div>
                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                      <button type="submit" class="btn btn-success btn-s-xs">Submit</button>
                    </footer>
                  </section>
                </form>
              </div>
            </div>
          </section>
        </section>
      </section>
      <aside class="bg-light lter b-l aside-md hide" id="notes">
        <div class="wrapper">Notification</div>
      </aside>
    </section>
  </section>
</section>
<script src="__PUBLIC__/CMBC/js/app.v2.js"></script> <!-- Bootstrap --> <!-- App --> <!-- parsley -->
<script src="__PUBLIC__/CMBC/js/parsley/parsley.min.js" cache="false"></script>
<script src="__PUBLIC__/CMBC/js/parsley/parsley.extend.js" cache="false"></script>
</body>
</html>
